<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h4>Nuevo Producto</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="input_container">
                <label for="" class="label_input">Descripcion</label>
                <input type="text" class="input_new" [(ngModel)]="producto.Descripcion" />
            </div>
        </div>
        <div class="col-6">
            <div class="input_container">
                <label for="" class="label_input">Precio</label>
                <div style="width: 100%; display: flex; flex-direction: row;">
                    <span>$</span>
                    <input type="text" class="input_new" [(ngModel)]="producto.Precio" />
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col-6">
            <div class="input_container">
                <label for="" class="label_input">Tipo Producto</label>
                <select class="input_new" [(ngModel)]="producto.TipoProductoID">
                    <option *ngFor="let tp of tipoProductos" ngValue="{{tp.Id}}">{{tp.Descripcion}}</option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div *ngIf="!esEdit">
                <button pButton (click)="crearProducto()" label="Crear" class="p-button-success btn_new"></button>
            </div>
            <div class="btn_container" *ngIf="esEdit">
                <button pButton (click)="actualizarProducto()" label="Guardar"
                    class="p-button-success btn_new"></button>
                <button pButton (click)="cancelarActualizar()" label="Cancelar" class="p-button-danger"></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h4>Productos</h4>
        </div>
        <div>
            <table id="customers">
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Tipo</th>
                        <th>Stock</th>
                        <th style="width: 3rem;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos">
                        <td>{{producto.Descripcion}}</td>
                        <td>{{producto.Precio | currency}}</td>
                        <td>{{producto.TipoProducto}}</td>
                        <td>{{producto.Cantidad | noStock}}</td>
                        <td style="text-align: center;">
                            <i class="pi pi-pencil icono_edit" (click)="editarProducto(producto)"></i>
                            <i class="pi pi-trash icono_trash" (click)="eliminarProducto(producto)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
